<html>
	<head>
		<title>
			Table
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
		body
{
	height: 100%;width: 100%;background-color: yellow;
}
#haha
{
    color: yellow; 
    font-size: 25px; 
    background-color: black;
    border-radius: 0.5em;
    width: 12em;
}
</style>
	</head>
	<body>
		<div class="container">
			<nav>
				<div class="navbar">
					<div class="navbar-brand text-muted">Table Generator</div>
				</div>
			</nav>
			<div class="row">
				<div class="col-lg-6">
					<form class="form-group">
						<label>Enter the number to see the Table</label>
						<input class="form-control" id="number" type="number" name="input1" placeholder="Enter number : " value="">
						<a class="btn btn-primary" id="lol" onclick="calculate()">Calculate</a>
					</form>
				</div>
                <div class="col-lg-4">
                    <h3 id="sentence">Here will be your asked table!</h3>
                    <div id="haha" class="text-center"></div>
                </div>
			</div>
		</div>
		<script type="text/javascript">
            var num=document.getElementById('number'); 
            var output1=document.getElementById('haha');
            var output2=document.getElementById('sentence');
            var table=new Array(10);
            var lol=" ";
            function calculate(){
                lol=+num.value+" * "+(1)+" = "+num.value;
                for(var i=1; i<10; i++)
                    {
                    table[i]=num.value*(i+1);
                    lol=lol+"<br>"+num.value+" * "+(i+1)+" = "+table[i];
                    }
                output2.innerHTML="Here is your asked table! :)"
                output1.innerHTML=lol;
            }
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
