
<html>
<body>

<h2>Arrays</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo6"></p>
<p id="demo5"></p>

<script>
    var cars = ["Saab", "Volvo", "BMW"];
 document.getElementById("demo").innerHTML = cars[1];
    document.getElementById("demo1").innerHTML = cars.length+" is length of array";
    cars.push("Honda");
    document.getElementById("demo2").innerHTML = cars.length+" is length of array";
    cars[0]="Porshe";
    cars.shift();
    document.getElementById("demo3").innerHTML = cars.length+" is length of array";
    cars.unshift("Civic");
    document.getElementById("demo4").innerHTML = cars.length+" is length of array";
    
    var person = []; //empty array
    person["name"] = "John";
    person["age"] = 46;
    document.getElementById("demo6").innerHTML="Assosiative array";
    document.getElementById("demo5").innerHTML=person["age"];
</script>

</body>
</html>
