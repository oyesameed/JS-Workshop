<html>
    <head>
    
        <title>
            Lists
        </title>
        <style>
            li
            {
                background-color: cadetblue;
                width: 5em;
            }
    #li1
        {
            list-style-type:none;
        }
        </style>
    </head>
    <body>
        <h3>Here is an un-ordered list</h3>
        <ul>
            <li>List item 2</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
        <h3>Here is an ordered list</h3>
        <ol>
            <li>List item 2</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>
        <h3>Here is a list with no style</h3>
        <ul id="ul1">
            <li id="li1">List item 2</li>
            <li id="li1">List item 2</li>
            <li id="li1">List item 3</li>
        </ul>
    </body>
</html>
